{% extends 'base.html' %}

{% block title%} Departments {% endblock%}

{% block content%}

<h1 class="text-center">DEPARTMENTS</h1>
<hr>

<div class="container text-center">
  {% for d in dept %}
  <div class="card text-center mx-3 my-3" style="width:30rem; display:inline-block;">
    <img src="{{d.dep_image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{d.dep_name}}</h5>
      <p class="card-text">{{d.dep_description}}</p>
    </div>
  </div>
  {%endfor%}
</div>

{% endblock%}
